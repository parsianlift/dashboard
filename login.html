<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            text-align: center; 
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-box { 
            display: inline-block; 
            background: white; 
            padding: 40px 50px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            animation: slideIn 0.5s ease-out;
            min-width: 350px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 { 
            color: #333; 
            margin-bottom: 30px; 
            font-size: 28px;
            font-weight: 600;
        }
        
        input { 
            width: 100%; 
            padding: 14px 16px; 
            margin: 12px 0; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus { 
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input::placeholder { 
            color: #999;
        }
        
        button { 
            width: 100%;
            padding: 14px; 
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ورود به نمایشگر موبایل</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="نام کاربری (admin)" required><br>
            <input type="password" id="password" placeholder="رمز عبور (1234)" required><br>
            <button type="submit">ورود</button>
        </form>
    </div>

    <script>
        function loginCss() {
            const form = document.getElementById('loginForm');
            const inputs = document.querySelectorAll('input');
            const button = document.querySelector('button');
            const box = document.querySelector('.login-box');
            
            // Add focus effects to inputs
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#667eea';
                    this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e0e0e0';
                    this.style.boxShadow = 'none';
                });
            });
            
            // Button hover effect
            button.addEventListener('mouseenter', function() {
                box.style.boxShadow = '0 15px 50px rgba(0,0,0,0.3)';
            });
            
            button.addEventListener('mouseleave', function() {
                box.style.boxShadow = '0 10px 40px rgba(0,0,0,0.2)';
            });
        }
        
        // Initialize CSS effects
        loginCss();
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'admin' && pass === '123') {
                localStorage.setItem('loggedIn', 'true');
                location.href = 'index.html';
            } else {
                alert('نام کاربری یا رمز عبور اشتباه است.');
            }
        });
    </script>
</body>
</html>
